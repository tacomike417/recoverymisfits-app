<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Trudge the Road</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  html, body{
    margin:0; padding:0; height:100%;
    background:#000; overflow:hidden;
    font-family:"Press Start 2P", monospace;
  }
  canvas{ display:block; width:100vw; height:100vh; }
  #pauseBtn{
    position:fixed; bottom:10px; left:50%; transform:translateX(-50%);
    font-family:"Press Start 2P", monospace; font-size:10px;
    padding:10px 14px; background:#111; color:#fff;
    border:1px solid #444; border-radius:8px; opacity:.92; z-index:10;
    display:none;
  }
</style>
</head>
<body>
<canvas id="game"></canvas>
<button id="pauseBtn">PAUSE</button>

<script>
(() => {
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  function resize(){
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    canvas.width  = Math.floor(innerWidth * dpr);
    canvas.height = Math.floor(innerHeight * dpr);
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  addEventListener("resize", resize);
  resize();

  /* =========================
     SPRITE: runner.png
  ========================= */
  const runnerImg = new Image();
  runnerImg.src = "./runner.png";
  let runnerReady = false;
  runnerImg.onload = () => runnerReady = true;
  runnerImg.onerror = () => runnerReady = false;

  // If runner.png is a horizontal sprite sheet, set >1
  const RUNNER_FRAMES = 1;
  const RUNNER_FPS = 10;
  let runnerFrame = 0;
  let runnerTick = 0;

  /* =========================
     MODES
  ========================= */
  let mode = "title"; // title | countdown | play | pause | gameover | ending
  function setMode(m){
    mode = m;
    document.getElementById("pauseBtn").style.display =
      (mode === "play" || mode === "pause") ? "block" : "none";
  }

  /* =========================
     CONSTANTS / FEEL
  ========================= */
  const MAX_LIVES = 5;
  const END_COINS = 101;

  const LANE_COUNT = 3;
  const PLAYER_X = 140;

  // Bigger sprite (2x-ish vs previous)
  const player = {
    x: PLAYER_X,
    y: 0,
    w: 68,   // doubled
    h: 88,   // doubled
    lane: 1,
    laneTarget: 1
  };

  // Slide speed between lanes (faster = snappier)
  const LANE_SNAP_SPEED = 0.35;

  // Make it harder: faster base + faster ramp
  const BASE_SPEED = 3.8;
  const MAX_SPEED  = 6.6;

  // Spawning gaps (lower = harder). Weâ€™ll keep readable, but more pressure.
  let obstacleGapPx = 420;
  let bonusGapPx = 1050;

  // Brief grace after hit
  let invuln = 0;

  /* =========================
     RECOVERY CONTENT
  ========================= */
  const obstaclesPool = [
    "Anger","Resentment","Fear","Self-pity","Anxiety","Guilt","Shame",
    "Ego","Overthinking","Self-obsession","Self-righteousness","Control",
    "People-pleasing","Comparison","Relationship drama","Family conflict",
    "Isolation","Unsaid resentment","Not speaking up","Old friends",
    "Work stress","Money worries","Time pressure","Social media","Home chaos","Traffic",
    "Complacency","Dishonesty","Not listening","Selective hearing",
    "Not asking for help","Emotional numbness","Avoidance","Confusion","Uncertainty",
    "Restless","Irritable","Discontent","Catastrophizing","Projection"
  ];

  const bonusesPool = [
    { label:"Go to a meeting", type:"life" },
    { label:"Call a friend", type:"life" },
    { label:"Call your sponsor", type:"life" },
    { label:"Pray / pause", type:"slow" },
    { label:"Write it down", type:"clear" }
  ];

  const coinSayings = [
    "Keep coming back",
    "Just for today",
    "Progress, not perfection",
    "Easy does it",
    "One day at a time",
    "Keep it simple",
    "Let go",
    "Stay in the middle",
    "This too shall pass",
    "First things first"
  ];

  const statusTable = [
    { c: 1,  name:"Newcomer",                 sub:"Still showing up." },
    { c: 3,  name:"Keep Coming Back",         sub:"It works if we work it." },
    { c: 10, name:"Old Timer",                sub:"Still figuring it out." },
    { c: 25, name:"Grizzled Sober Human",     sub:"Less drama. More truth." },
    { c: 50, name:"Spiritual Janitor",        sub:"Quiet work. No applause." },
    { c: 75, name:"Elder of the Folding Chairs", sub:"Listening is a superpower." },
    { c: 100,name:"Almost There",             sub:"Donâ€™t rush the miracle." }
  ];

  /* =========================
     STATE
  ========================= */
  let lives = MAX_LIVES;
  let coins = 1; // 24-hour coin
  let obstaclesCleared = 0;
  let lastObstacleLabel = "something";
  let lastStatusName = "";

  let slowTimer = 0;
  let clearArmed = false;

  // Title / countdown
  let titleTimer = 0;
  let countdownTimer = 0;
  let countdownValue = 3;

  const obstacles = [];
  const bonuses = [];

  /* =========================
     BIG MESSAGE SYSTEM
     - Larger text
     - Longer display
     - Brief slow-mo while shown
  ========================= */
  let banner = null; // {kind, title, sub, t, ttl}
  let slowMo = 0;    // frames: when >0, gameplay slows

  function makeBanner(kind, title, sub="", ttl=110){
    banner = { kind, title, sub, t:0, ttl };
    // slow motion: good messages slow a bit, bad messages slow more
    slowMo = (kind === "bad") ? 75 : 55;
  }

  function rand(arr){ return arr[(Math.random()*arr.length)|0]; }

  function laneYCenters(){
    const top = 170;
    const bottom = innerHeight - 150;
    const gap = (bottom - top) / (LANE_COUNT - 1);
    return [top, top + gap, bottom];
  }

  function maybeStatusUpdate(){
    let chosen = null;
    for (const s of statusTable) if (coins >= s.c) chosen = s;
    if (chosen && chosen.name !== lastStatusName){
      lastStatusName = chosen.name;
      makeBanner("status", chosen.name, chosen.sub, 140);
    }
  }

  function currentSpeed(){
    // ramp speed by progress, not just time
    let s = BASE_SPEED + (coins * 0.05) + (Math.floor(obstaclesCleared/35) * 0.12);
    s = Math.min(MAX_SPEED, s);
    if (slowTimer > 0) s *= 0.70;
    if (slowMo > 0) s *= 0.35; // slow-motion during important messages
    return s;
  }

  function resetRun(){
    lives = MAX_LIVES;
    coins = 1;
    obstaclesCleared = 0;
    lastObstacleLabel = "something";
    lastStatusName = "";

    obstacles.length = 0;
    bonuses.length = 0;

    obstacleGapPx = 420;
    bonusGapPx = 1050;

    slowTimer = 0;
    clearArmed = false;
    invuln = 0;

    banner = null;
    slowMo = 0;

    player.lane = 1;
    player.laneTarget = 1;
    player.y = laneYCenters()[1] - player.h/2;

    maybeStatusUpdate();
  }

  function startCountdown(){
    resetRun();
    countdownValue = 3;
    countdownTimer = 0;
    setMode("countdown");
  }

  /* =========================
     INPUT: TAP = CHANGE LANE
  ========================= */
  function onTap(){
    if (mode === "title"){ startCountdown(); return; }
    if (mode === "gameover" || mode === "ending"){ setMode("title"); titleTimer = 0; return; }
    if (mode !== "play") return;

    player.laneTarget = (player.laneTarget + 1) % LANE_COUNT;
  }
  addEventListener("keydown", e => { if (e.code === "Space") onTap(); });
  addEventListener("mousedown", onTap, {passive:true});
  addEventListener("touchstart", onTap, {passive:true});

  document.getElementById("pauseBtn").onclick = () => {
    if (mode === "play") setMode("pause");
    else if (mode === "pause") setMode("play");
  };

  /* =========================
     SPAWNING
  ========================= */
  function sizeForLabel(label, minW, maxW, h){
    const extra = Math.min(320, Math.max(0, (label.length - 10) * 10));
    const w = Math.min(maxW, minW + extra);
    return { w, h };
  }

  function spawnObstacle(){
    const label = rand(obstaclesPool);
    const lane = (Math.random() * LANE_COUNT) | 0;
    const lanes = laneYCenters();

    const { w, h } = sizeForLabel(label, 210, 520, 44);

    obstacles.push({
      x: innerWidth + 80,
      y: lanes[lane] - h/2,
      w, h,
      label,
      lane,
      passed:false
    });

    // Occasionally spawn a second obstacle shortly after (adds challenge)
    if (Math.random() < 0.18){
      const lane2 = (lane + 1 + ((Math.random()*2)|0)) % LANE_COUNT;
      const label2 = rand(obstaclesPool);
      const { w: w2, h: h2 } = sizeForLabel(label2, 200, 500, 42);
      obstacles.push({
        x: innerWidth + 80 + 260,
        y: lanes[lane2] - h2/2,
        w: w2, h: h2,
        label: label2,
        lane: lane2,
        passed:false
      });
    }
  }

  function spawnBonus(){
    const b = rand(bonusesPool);
    const lanes = laneYCenters();

    // Bonuses a bit rarer now (since game is faster)
    const r = Math.random();
    const lane = r < 0.55 ? 1 : (r < 0.78 ? 0 : 2);

    const { w, h } = sizeForLabel(b.label, 260, 560, 40);

    bonuses.push({
      x: innerWidth + 80,
      y: lanes[lane] - h/2,
      w, h,
      label: b.label,
      lane,
      type: b.type
    });
  }

  /* =========================
     COLLISION
  ========================= */
  function aabb(ax, ay, aw, ah, bx, by, bw, bh){
    return ax < bx + bw && ax + aw > bx && ay < by + bh && ay + ah > by;
  }

  /* =========================
     TITLE FLASH BACKGROUND
  ========================= */
  function drawNesFlashBG(t){
    const phase = (t / 10) | 0;
    ctx.fillStyle = (phase % 2 === 0) ? "#001" : "#010";
    ctx.fillRect(0,0,innerWidth,innerHeight);

    ctx.globalAlpha = 0.18;
    ctx.fillStyle = (phase % 2 === 0) ? "#0ff" : "#f0f";
    const bandH = 36;
    for (let y = 0; y < innerHeight; y += bandH){
      if (((y/bandH)|0) % 2 === (phase % 2)) ctx.fillRect(0, y, innerWidth, bandH);
    }
    ctx.globalAlpha = 1;
  }

  /* =========================
     DRAW: STYLE
  ========================= */
  function drawHeaderTitle(){
    // Persistent header during play
    ctx.globalAlpha = 0.95;
    ctx.fillStyle = "rgba(0,0,0,0.55)";
    ctx.fillRect(0, 0, innerWidth, 54);

    ctx.strokeStyle = "rgba(255,255,255,0.12)";
    ctx.beginPath();
    ctx.moveTo(0, 54);
    ctx.lineTo(innerWidth, 54);
    ctx.stroke();

    ctx.fillStyle = "#fff";
    ctx.textAlign = "center";
    ctx.font = "14px 'Press Start 2P'";
    ctx.fillText("TRUDGE THE ROAD", innerWidth/2, 34);
    ctx.textAlign = "left";
    ctx.globalAlpha = 1;
  }

  function drawLanes(){
    const lanes = laneYCenters();
    ctx.globalAlpha = 0.18;
    ctx.strokeStyle = "#333";
    for (let i = 0; i < lanes.length; i++){
      ctx.beginPath();
      ctx.moveTo(0, lanes[i]);
      ctx.lineTo(innerWidth, lanes[i]);
      ctx.stroke();
    }
    ctx.globalAlpha = 1;
  }

  function drawDangerObstacle(o){
    // Jagged/spiky look
    const x=o.x, y=o.y, w=o.w, h=o.h;

    // base shadow
    ctx.fillStyle = "rgba(255,0,0,0.10)";
    ctx.fillRect(x-6, y-4, w+12, h+8);

    // spiky polygon
    ctx.fillStyle = "#0b0b0b";
    ctx.strokeStyle = "rgba(255,80,80,0.9)";
    ctx.lineWidth = 2;

    ctx.beginPath();
    const spikes = 9;
    const step = w / spikes;
    ctx.moveTo(x, y+h);
    for (let i=0;i<=spikes;i++){
      const px = x + i*step;
      const py = (i%2===0) ? y : (y + 10);
      ctx.lineTo(px, py);
    }
    ctx.lineTo(x+w, y+h);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();
    ctx.lineWidth = 1;

    // label
    ctx.font = "11px 'Press Start 2P'";
    ctx.fillStyle = "#fff";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(o.label.toUpperCase(), x + w/2, y + h/2 + 6);
    ctx.textAlign = "left";
    ctx.textBaseline = "alphabetic";
  }

  function drawPinkCloudBonus(b){
    // Pink â€œcloudâ€ puffs behind text (no PNG)
    const x=b.x, y=b.y, w=b.w, h=b.h;

    const cx = x + w/2;
    const cy = y + h/2;

    ctx.globalAlpha = 0.30;
    ctx.fillStyle = "rgba(255,105,180,1)";
    for (let i=0;i<9;i++){
      const ox = (Math.cos(i)*1.0) * (w*0.12) + (Math.random()*10-5);
      const oy = (Math.sin(i)*1.0) * (h*0.20) + (Math.random()*8-4);
      const r = 18 + Math.random()*16;
      ctx.beginPath();
      ctx.arc(cx + ox, cy + oy, r, 0, Math.PI*2);
      ctx.fill();
    }
    ctx.globalAlpha = 1;

    // soft frame
    ctx.strokeStyle = "rgba(255,180,220,0.85)";
    ctx.strokeRect(x, y, w, h);

    // label
    ctx.font = "11px 'Press Start 2P'";
    ctx.fillStyle = "rgba(255,230,245,1)";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(b.label.toUpperCase(), x + w/2, y + h/2 + 2);
    ctx.textAlign = "left";
    ctx.textBaseline = "alphabetic";
  }

  function drawRunner(){
    // Optional sprite-sheet animation
    if (RUNNER_FRAMES > 1 && runnerReady && mode === "play"){
      runnerTick++;
      const frameEvery = Math.max(1, Math.floor(60 / RUNNER_FPS));
      if (runnerTick % frameEvery === 0) runnerFrame = (runnerFrame + 1) % RUNNER_FRAMES;
    }

    const x = player.x, y = player.y, w = player.w, h = player.h;

    if (!runnerReady){
      ctx.fillStyle = "#fff";
      ctx.fillRect(x, y, w, h);
      return;
    }

    const imgW = runnerImg.width;
    const imgH = runnerImg.height;
    let sx=0, sy=0, sw=imgW, sh=imgH;
    if (RUNNER_FRAMES > 1){
      sw = Math.floor(imgW / RUNNER_FRAMES);
      sx = sw * runnerFrame;
    }

    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(runnerImg, sx, sy, sw, sh, x, y, w, h);
  }

  function drawLivesHUD(){
    // tiny runner icons for lives
    const startX = 12, y = 62; // under header
    const sizeW = 16, sizeH = 20, gap = 6;

    for (let i = 0; i < MAX_LIVES; i++){
      const x = startX + i * (sizeW + gap);
      if (i < lives){
        if (runnerReady){
          const imgW = runnerImg.width, imgH = runnerImg.height;
          let sx=0, sy=0, sw=imgW, sh=imgH;
          if (RUNNER_FRAMES > 1){
            sw = Math.floor(imgW / RUNNER_FRAMES);
            sx = 0;
          }
          ctx.imageSmoothingEnabled = false;
          ctx.drawImage(runnerImg, sx, sy, sw, sh, x, y, sizeW, sizeH);
        } else {
          ctx.font = "16px 'Press Start 2P'";
          ctx.fillStyle = "#fff";
          ctx.fillText("ðŸ§", x, y+16);
        }
      } else {
        ctx.strokeStyle = "#333";
        ctx.strokeRect(x, y, sizeW, sizeH);
      }
    }
  }

  function drawCoinsHUD(){
    ctx.font = "12px 'Press Start 2P'";
    ctx.fillStyle = "#fff";
    ctx.textAlign = "right";
    ctx.fillText(`ðŸª™ x ${coins}`, innerWidth - 12, 78);
    ctx.textAlign = "left";
  }

  function drawBanner(){
    if (!banner) return;

    banner.t++;
    const t = banner.t;
    const ttl = banner.ttl;

    // fade in/out
    const fadeIn = Math.min(1, t / 18);
    const fadeOut = Math.min(1, (ttl - t) / 18);
    const alpha = Math.max(0, Math.min(1, Math.min(fadeIn, fadeOut)));

    ctx.globalAlpha = 0.92 * alpha;

    // box
    const boxW = Math.min(innerWidth - 40, 880);
    const boxH = 120;
    const bx = (innerWidth - boxW)/2;
    const by = 98;

    ctx.fillStyle = (banner.kind === "bad") ? "rgba(70,0,0,0.75)" :
                    (banner.kind === "good") ? "rgba(0,40,0,0.70)" :
                    "rgba(0,0,0,0.70)";
    ctx.fillRect(bx, by, boxW, boxH);

    ctx.strokeStyle = (banner.kind === "bad") ? "rgba(255,80,80,0.85)" :
                      (banner.kind === "good") ? "rgba(120,255,140,0.80)" :
                      "rgba(255,255,255,0.18)";
    ctx.strokeRect(bx, by, boxW, boxH);

    // text
    ctx.textAlign = "center";
    ctx.fillStyle = "#fff";

    ctx.font = "16px 'Press Start 2P'";
    ctx.fillText(banner.title, innerWidth/2, by + 46);

    if (banner.sub){
      ctx.font = "11px 'Press Start 2P'";
      ctx.fillText(banner.sub, innerWidth/2, by + 82);
    }

    ctx.textAlign = "left";
    ctx.globalAlpha = 1;

    if (banner.t >= banner.ttl) banner = null;
  }

  function drawOverlay(lines){
    ctx.fillStyle="rgba(0,0,0,0.86)";
    ctx.fillRect(0,0,innerWidth,innerHeight);

    ctx.fillStyle="#fff";
    ctx.textAlign="center";
    ctx.font="11px 'Press Start 2P'";
    let y = innerHeight/2 - 70;
    for (const line of lines){
      ctx.fillText(line, innerWidth/2, y);
      y += 20;
    }
    ctx.font="10px 'Press Start 2P'";
    ctx.fillText("Press Space / Tap", innerWidth/2, y + 30);
    ctx.textAlign="left";
  }

  /* =========================
     UPDATE
  ========================= */
  function updateTitle(){
    titleTimer++;
  }

  function updateCountdown(){
    countdownTimer++;
    if (countdownTimer % 60 === 0){
      countdownValue--;
      if (countdownValue < 0) setMode("play");
    }
  }

  function updatePlay(){
    if (coins >= END_COINS){
      setMode("ending");
      return;
    }

    if (invuln > 0) invuln--;
    if (slowTimer > 0) slowTimer--;
    if (slowMo > 0) slowMo--;

    // Smooth slide to target lane
    const lanes = laneYCenters();
    const targetY = lanes[player.laneTarget] - player.h/2;
    const dy = targetY - player.y;
    player.y += dy * LANE_SNAP_SPEED;
    if (Math.abs(dy) < 0.9){
      player.y = targetY;
      player.lane = player.laneTarget;
    }

    const spd = currentSpeed();

    // move objects
    for (const o of obstacles) o.x -= spd;
    for (const b of bonuses) b.x -= spd;

    // clear effect: clears the next obstacle in your lane
    if (clearArmed){
      const next = obstacles.find(o => o.x > player.x && o.x < player.x + 420 && o.lane === player.lane);
      if (next){
        next.x = -9999;
        clearArmed = false;
        makeBanner("good", "WRITE IT DOWN", "Cleared one obstacle.", 120);
      }
    }

    // player hitbox (tight & fair)
    const rx = player.x + 14;
    const ry = player.y + 10;
    const rw = player.w - 26;
    const rh = player.h - 18;

    // obstacle collisions (only same lane)
    for (const o of obstacles){
      if (o.lane !== player.lane) continue;

      const ox = o.x + 14;
      const oy = o.y + 10;
      const ow = Math.max(2, o.w - 28);
      const oh = Math.max(2, o.h - 18);

      if (invuln === 0 && aabb(rx, ry, rw, rh, ox, oy, ow, oh)){
        lives--;
        lastObstacleLabel = o.label;
        invuln = 85;
        o.x = -9999;

        makeBanner("bad", `YOU CAUGHT: ${lastObstacleLabel.toUpperCase()}`, "-1 LIFE", 150);

        if (lives <= 0){
          setMode("gameover");
          return;
        }
      }

      if (!o.passed && (o.x + o.w) < player.x){
        o.passed = true;
        obstaclesCleared++;

        // coin every 12 obstacles
        if (obstaclesCleared % 12 === 0){
          coins++;
          makeBanner("good", rand(coinSayings).toUpperCase(), `ðŸª™ x ${coins}`, 120);
          maybeStatusUpdate();
        }
      }
    }

    // bonus collisions (only same lane)
    for (const b of bonuses){
      if (b.lane !== player.lane) continue;

      const bx = b.x + 14;
      const by = b.y + 10;
      const bw = Math.max(2, b.w - 28);
      const bh = Math.max(2, b.h - 18);

      if (aabb(rx, ry, rw, rh, bx, by, bw, bh)){
        if (b.type === "life"){
          const before = lives;
          lives = Math.min(MAX_LIVES, lives + 1);
          if (lives > before){
            makeBanner("good", b.label.toUpperCase(), "+1 LIFE", 150);
          } else {
            makeBanner("good", b.label.toUpperCase(), "LIVES FULL", 130);
          }
        } else if (b.type === "slow"){
          slowTimer = 260;
          makeBanner("good", b.label.toUpperCase(), "SLOWING DOWN.", 140);
        } else if (b.type === "clear"){
          clearArmed = true;
          makeBanner("good", b.label.toUpperCase(), "NEXT ONE CLEARS.", 140);
        }
        b.x = -9999;
      }
    }

    // cleanup
    for (let i = obstacles.length - 1; i >= 0; i--){
      if (obstacles[i].x < -1000) obstacles.splice(i, 1);
    }
    for (let i = bonuses.length - 1; i >= 0; i--){
      if (bonuses[i].x < -1000) bonuses.splice(i, 1);
    }

    // spawn gaps
    obstacleGapPx -= spd;
    bonusGapPx -= spd;

    if (obstacleGapPx <= 0){
      spawnObstacle();
      obstacleGapPx = 420 + ((Math.random() * 260) | 0); // 420â€“680px (harder)
    }

    // bonuses less frequent now
    if (bonusGapPx <= 0 && Math.random() < 0.40){
      spawnBonus();
      bonusGapPx = 1050 + ((Math.random() * 520) | 0); // 1050â€“1570px
    }
  }

  function update(){
    if (mode === "title") return updateTitle();
    if (mode === "countdown") return updateCountdown();
    if (mode === "pause" || mode === "gameover" || mode === "ending") return;
    if (mode === "play") return updatePlay();
  }

  /* =========================
     DRAW
  ========================= */
  function drawTitle(){
    drawNesFlashBG(titleTimer);

    ctx.fillStyle="#fff";
    ctx.textAlign="center";

    ctx.font="26px 'Press Start 2P'";
    ctx.fillText("TRUDGE", innerWidth/2, innerHeight/2 - 92);
    ctx.fillText("THE ROAD", innerWidth/2, innerHeight/2 - 54);

    ctx.font="10px 'Press Start 2P'";
    ctx.fillText("Rocketed into the 4th dimension in...", innerWidth/2, innerHeight/2 + 10);

    const blink = ((titleTimer/18)|0) % 2 === 0;
    if (blink){
      ctx.fillText("PRESS SPACE / TAP", innerWidth/2, innerHeight/2 + 62);
    }

    ctx.font="9px 'Press Start 2P'";
    ctx.fillText("TAP = CHANGE LANES", innerWidth/2, innerHeight/2 + 92);

    ctx.textAlign="left";
  }

  function drawCountdown(){
    drawNesFlashBG(titleTimer + countdownTimer);

    ctx.fillStyle="#fff";
    ctx.textAlign="center";

    ctx.font="14px 'Press Start 2P'";
    ctx.fillText("ROCKETED INTO THE 4TH DIMENSION IN...", innerWidth/2, innerHeight/2 - 110);

    const show = (countdownValue >= 1) ? String(countdownValue) : (countdownValue === 0 ? "GO!" : "");
    ctx.font="52px 'Press Start 2P'";
    ctx.fillText(show, innerWidth/2, innerHeight/2 - 20);

    ctx.font="10px 'Press Start 2P'";
    ctx.fillText("SPACE/TAP = CHANGE LANES", innerWidth/2, innerHeight/2 + 70);

    ctx.textAlign="left";
  }

  function drawPlayfield(){
    ctx.fillStyle = "#000";
    ctx.fillRect(0,0,innerWidth,innerHeight);

    drawHeaderTitle();
    drawLanes();

    // obstacles
    for (const o of obstacles){
      drawDangerObstacle(o);
    }

    // bonuses
    for (const b of bonuses){
      drawPinkCloudBonus(b);
    }

    // runner
    drawRunner();

    // invuln hint
    if (invuln > 0){
      ctx.globalAlpha = 0.18;
      ctx.fillStyle = "#fff";
      ctx.fillRect(player.x - 10, player.y - 10, player.w + 20, player.h + 20);
      ctx.globalAlpha = 1;
    }

    // HUD
    drawLivesHUD();
    drawCoinsHUD();

    // big message banner
    drawBanner();
  }

  function drawGameOver(){
    drawOverlay([
      `YOU CAUGHT: ${lastObstacleLabel.toUpperCase()}`,
      "GAME OVER",
      "",
      "Try again â€” or donâ€™t.",
      "Weâ€™ll be here."
    ]);
  }

  function drawEnding(){
    drawOverlay([
      "CONGRATULATIONS.",
      "YOU ARE NOW A SPIRITUAL BEING",
      "WHO HAD A HUMAN EXPERIENCE."
    ]);
  }

  function drawPause(){
    drawOverlay(["PAUSED"]);
  }

  function draw(){
    if (mode === "title") return drawTitle();
    if (mode === "countdown") return drawCountdown();

    drawPlayfield();

    if (mode === "pause") return drawPause();
    if (mode === "gameover") return drawGameOver();
    if (mode === "ending") return drawEnding();
  }

  /* =========================
     LOOP
  ========================= */
  resetRun();
  setMode("title");

  function loop(){
    update();
    draw();
    requestAnimationFrame(loop);
  }
  loop();
})();
</script>
