<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Trudge the Road</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  html, body{
    margin:0;
    padding:0;
    background:#000;
    overflow:hidden;
    height:100%;
    font-family:"Press Start 2P", monospace;
  }
  canvas{ display:block; width:100vw; height:100vh; }
  #pauseBtn{
    position:fixed;
    bottom:10px;
    left:50%;
    transform:translateX(-50%);
    font-family:"Press Start 2P", monospace;
    font-size:10px;
    padding:10px 14px;
    background:#111;
    color:#fff;
    border:1px solid #444;
    border-radius:8px;
    opacity:.92;
    z-index:10;
  }
</style>
</head>

<body>
<canvas id="game"></canvas>
<button id="pauseBtn">PAUSE</button>

<script>
(() => {
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  function resize(){
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    canvas.width  = Math.floor(innerWidth * dpr);
    canvas.height = Math.floor(innerHeight * dpr);
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  addEventListener("resize", resize);
  resize();

  /* =========================
     STATE
  ========================= */
  let mode = "play"; // play | pause | gameover | ending
  let lives = 5;
  let coins = 1; // 24-hour coin
  let obstaclesCleared = 0;
  let lastObstacleLabel = "something";

  let streak = 0;
  let slowTimer = 0;
  let popup = null;   // {text, sub, t, ttl}
  let whisper = null; // {text, t, ttl}
  let lastStatusName = "";

  // Pixel-based spacing (KEY FIX)
  let obstacleGapPx = 260; // countdown in pixels until next obstacle spawn
  let bonusGapPx = 520;

  /* =========================
     CONSTANTS (PLAYABLE)
  ========================= */
  const MAX_LIVES = 5;
  const END_COINS = 101;

  const BASE_SPEED = 3.0;    // calmer
  const MAX_SPEED  = 4.8;
  const GRAVITY    = 0.72;
  const JUMP_VY    = -16.8;  // higher jump

  const GROUND_H = 44;
  const GROUND_Y = () => (innerHeight - GROUND_H);

  /* =========================
     PLAYER (simple blocky)
  ========================= */
  const player = {
    x: 90,
    y: 0,
    w: 18,
    h: 34,
    vy: 0,
    onGround: false
  };

  /* =========================
     DATA POOLS
  ========================= */
  const obstaclesPool = [
    "Anger","Resentment","Fear","Self-pity","Anxiety","Guilt","Shame",
    "Ego","Overthinking","Self-obsession","Self-righteousness","Control",
    "People-pleasing","Comparison","Relationship drama","Family conflict",
    "Isolation","Unsaid resentment","Not speaking up","Old friends",
    "Work stress","Money worries","Time pressure","Social media","Home chaos","Traffic",
    "Complacency","Dishonesty","Not listening","Selective hearing",
    "Not asking for help","Emotional numbness","Avoidance","Confusion","Uncertainty"
  ];

  const bonusesPool = [
    { label:"Go to a meeting", type:"life" },
    { label:"Call a friend", type:"life" },
    { label:"Call your sponsor", type:"life" },
    { label:"Pause", type:"slow" },
    { label:"Write it down", type:"clear" }
  ];

  const coinSayings = [
    "Keep coming back",
    "Just for today",
    "Progress, not perfection",
    "Easy does it",
    "One day at a time",
    "Keep it simple",
    "Let go",
    "Stay in the middle",
    "This too shall pass"
  ];

  const quietHelps = [
    "Breathe.",
    "Slow down.",
    "Call someone.",
    "You don’t have to solve this.",
    "Just do the next right thing.",
    "Don’t do it alone."
  ];

  const statusTable = [
    { c: 1,  name:"Newcomer",              sub:"Still showing up." },
    { c: 3,  name:"Keep Coming Back",      sub:"It works if we work it." },
    { c: 10, name:"Old Timer",             sub:"Still figuring it out." },
    { c: 25, name:"Grizzled Sober Human",  sub:"Less drama. More truth." },
    { c: 50, name:"Spiritual Janitor",     sub:"Quiet work. No applause." },
    { c: 75, name:"Elder of the Folding Chairs", sub:"Listening is a superpower." },
    { c: 100,name:"Almost There",          sub:"Don’t rush the miracle." }
  ];

  /* =========================
     OBJECT LISTS
  ========================= */
  const obstacles = [];
  const bonuses = [];

  function rand(arr){ return arr[(Math.random()*arr.length)|0]; }

  function makePopup(text, sub="", ttl=110){ popup = { text, sub, t:0, ttl }; }
  function makeWhisper(text, ttl=90){ whisper = { text, t:0, ttl }; }

  function maybeStatusUpdate(){
    let chosen = null;
    for (const s of statusTable) if (coins >= s.c) chosen = s;
    if (chosen && chosen.name !== lastStatusName){
      lastStatusName = chosen.name;
      makePopup(chosen.name, chosen.sub, 125);
    }
  }

  function onCoinGained(){
    if (Math.random() < 0.85) makePopup(rand(coinSayings), "", 90);
    maybeStatusUpdate();
  }

  function resetGame(){
    mode = "play";
    lives = 5;
    coins = 1;
    obstaclesCleared = 0;
    lastObstacleLabel = "something";
    streak = 0;
    slowTimer = 0;
    popup = null;
    whisper = null;
    lastStatusName = "";
    obstacles.length = 0;
    bonuses.length = 0;
    obstacleGapPx = 260;
    bonusGapPx = 520;
    player.y = GROUND_Y() - player.h;
    player.vy = 0;
    player.onGround = true;
    maybeStatusUpdate();
  }

  /* =========================
     INPUT
  ========================= */
  function jump(){
    if (mode !== "play") return;
    if (player.onGround){
      player.vy = JUMP_VY;
      player.onGround = false;
    }
  }

  addEventListener("keydown", e => {
    if (e.code === "Space"){
      if (mode === "gameover" || mode === "ending") resetGame();
      else jump();
    }
  });
  addEventListener("mousedown", () => {
    if (mode === "gameover" || mode === "ending") resetGame();
    else jump();
  }, {passive:true});
  addEventListener("touchstart", () => {
    if (mode === "gameover" || mode === "ending") resetGame();
    else jump();
  }, {passive:true});

  /* =========================
     PAUSE BUTTON
  ========================= */
  document.getElementById("pauseBtn").onclick = () => {
    if (mode === "play") mode = "pause";
    else if (mode === "pause") mode = "play";
  };

  /* =========================
     COLLISION
  ========================= */
  function aabb(ax, ay, aw, ah, bx, by, bw, bh){
    return ax < bx + bw && ax + aw > bx && ay < by + bh && ay + ah > by;
  }

  /* =========================
     SPAWN (TILES)
  ========================= */
  function spawnObstacle(){
    const label = rand(obstaclesPool);

    // tile size: based on label length (so it always fits and is readable)
    const minW = 150;
    const extra = Math.min(220, Math.max(0, (label.length - 10) * 9));
    const w = Math.min(320, minW + extra);
    const h = 42;

    obstacles.push({
      x: innerWidth + 40,
      y: GROUND_Y() - h,
      w, h,
      label
    });
  }

  function spawnBonus(){
    const b = rand(bonusesPool);

    const minW = 180;
    const extra = Math.min(240, Math.max(0, (b.label.length - 12) * 8));
    const w = Math.min(340, minW + extra);
    const h = 36;

    bonuses.push({
      x: innerWidth + 40,
      y: GROUND_Y() - 120,
      w, h,
      label: b.label,
      type: b.type
    });
  }

  /* =========================
     SPEED
  ========================= */
  function currentSpeed(){
    let s = BASE_SPEED + (coins * 0.010) + (Math.floor(obstaclesCleared/50) * 0.08);
    s = Math.min(MAX_SPEED, s);
    if (slowTimer > 0) s *= 0.65;
    return s;
  }

  /* =========================
     DRAW TILE HELPERS
  ========================= */
  function drawTile(x, y, w, h){
    // dark tile + light border = clear hitbox cue
    ctx.fillStyle = "#111";
    ctx.fillRect(x, y, w, h);
    ctx.strokeStyle = "#666";
    ctx.strokeRect(x, y, w, h);

    // base "foot" marker touching ground (helps timing)
    ctx.fillStyle = "#444";
    ctx.fillRect(x, y + h - 6, w, 6);
  }

  function drawLabel(text, x, y){
    ctx.font = "10px 'Press Start 2P'";
    ctx.fillStyle = "#fff";
    ctx.fillText(text.toUpperCase(), x, y);
  }

  /* =========================
     UPDATE
  ========================= */
  function update(){
    if (mode !== "play") return;

    if (coins >= END_COINS){
      mode = "ending";
      return;
    }

    if (slowTimer > 0) slowTimer--;

    if (popup){
      popup.t++;
      if (popup.t > popup.ttl) popup = null;
    }
    if (whisper){
      whisper.t++;
      if (whisper.t > whisper.ttl) whisper = null;
    }

    // physics
    player.vy += GRAVITY;
    player.y += player.vy;

    const groundTop = GROUND_Y();
    if (player.y + player.h >= groundTop){
      player.y = groundTop - player.h;
      player.vy = 0;
      player.onGround = true;
    }

    const spd = currentSpeed();

    // move objects
    for (const o of obstacles) o.x -= spd;
    for (const b of bonuses) b.x -= spd;

    // collisions: obstacles
    for (const o of obstacles){
      const hit = aabb(player.x, player.y, player.w, player.h, o.x, o.y, o.w, o.h);
      if (hit){
        lives--;
        lastObstacleLabel = o.label;
        streak = 0;
        o.x = -9999;

        if (lives <= 0){
          mode = "gameover";
          return;
        }
      }

      // passed (when tile fully behind player)
      if (!o.passed && (o.x + o.w) < player.x){
        o.passed = true;
        obstaclesCleared++;
        streak++;

        if (obstaclesCleared % 12 === 0){
          coins++;
          onCoinGained();
        }

        if (!whisper && Math.random() < 0.012){
          makeWhisper(rand(quietHelps), 90);
        }
      }
    }

    // collisions: bonuses
    for (const b of bonuses){
      const got = aabb(player.x, player.y, player.w, player.h, b.x, b.y, b.w, b.h);
      if (got){
        if (b.type === "life"){
          const before = lives;
          lives = Math.min(MAX_LIVES, lives + 1);
          if (lives > before) makePopup(b.label, "+1 life", 95);
          else makePopup(b.label, "Already full.", 80);
        } else if (b.type === "slow"){
          slowTimer = 220;
          makePopup(b.label, "Quiet for a second.", 100);
        } else if (b.type === "clear"){
          // remove the nearest upcoming obstacle
          const target = obstacles.find(o => o.x > player.x && o.x < player.x + 320);
          if (target) target.x = -9999;
          makePopup(b.label, "Cleared one.", 95);
        }
        b.x = -9999;
      }
    }

    // cleanup
    for (let i = obstacles.length - 1; i >= 0; i--){
      if (obstacles[i].x < -400) obstacles.splice(i, 1);
    }
    for (let i = bonuses.length - 1; i >= 0; i--){
      if (bonuses[i].x < -400) bonuses.splice(i, 1);
    }

    // pixel spacing: count down by speed (fair & consistent)
    obstacleGapPx -= spd;
    bonusGapPx -= spd;

    if (obstacleGapPx <= 0){
      spawnObstacle();

      // BIGGER gap so it never feels stacked
      // (a little randomness keeps it from being robotic)
      obstacleGapPx = 320 + ((Math.random()*220)|0); // 320–540px
    }

    if (bonusGapPx <= 0 && Math.random() < 0.45){
      spawnBonus();
      bonusGapPx = 680 + ((Math.random()*260)|0); // 680–940px
    }
  }

  /* =========================
     DRAW
  ========================= */
  let overlayButtons = { resumeBtn:null, quitBtn:null, tryAgainBtn:null };

  function drawTextCenter(lines, yStart, lineH){
    ctx.textAlign = "center";
    for (let i=0;i<lines.length;i++){
      ctx.fillText(lines[i], innerWidth/2, yStart + i*lineH);
    }
    ctx.textAlign = "left";
  }

  function drawButtonCentered(label, y, w=260, h=50){
    const x = innerWidth/2 - w/2;
    ctx.fillStyle = "#111";
    ctx.fillRect(x,y,w,h);
    ctx.strokeStyle = "#444";
    ctx.strokeRect(x,y,w,h);
    ctx.fillStyle = "#fff";
    ctx.textAlign = "center";
    ctx.fillText(label, innerWidth/2, y + h/2 + 6);
    ctx.textAlign = "left";
    return {x,y,w,h};
  }

  function pointInRect(px,py,r){
    return r && px>=r.x && px<=r.x+r.w && py>=r.y && py<=r.y+r.h;
  }

  function handlePointer(px,py){
    if (mode === "pause"){
      if (pointInRect(px,py,overlayButtons.resumeBtn)) mode="play";
      if (pointInRect(px,py,overlayButtons.quitBtn)) resetGame();
      return;
    }
    if (mode === "gameover" || mode === "ending"){
      if (pointInRect(px,py,overlayButtons.tryAgainBtn)) resetGame();
      return;
    }
  }

  canvas.addEventListener("click", (e) => {
    const r = canvas.getBoundingClientRect();
    handlePointer(e.clientX - r.left, e.clientY - r.top);
  });
  canvas.addEventListener("touchstart", (e) => {
    const t = e.touches[0]; if(!t) return;
    const r = canvas.getBoundingClientRect();
    handlePointer(t.clientX - r.left, t.clientY - r.top);
  }, {passive:true});

  function draw(){
    ctx.fillStyle = "#000";
    ctx.fillRect(0,0,innerWidth,innerHeight);

    // ground
    ctx.fillStyle = "#222";
    ctx.fillRect(0, GROUND_Y(), innerWidth, GROUND_H);

    // tick marks help timing
    ctx.fillStyle = "#2f2f2f";
    for (let i=0;i<innerWidth;i+=26){
      ctx.fillRect(i, GROUND_Y()+10, 10, 2);
    }

    // player
    ctx.fillStyle = "#fff";
    ctx.fillRect(player.x, player.y, player.w, player.h);
    ctx.fillRect(player.x+4, player.y-8, 10, 8);

    // obstacles as clear tiles with words INSIDE (no overlap)
    for (const o of obstacles){
      drawTile(o.x, o.y, o.w, o.h);
      drawLabel(o.label, o.x + 10, o.y + 26);
    }

    // bonuses as smaller tiles above ground
    for (const b of bonuses){
      drawTile(b.x, b.y, b.w, b.h);
      drawLabel(b.label, b.x + 10, b.y + 24);
    }

    // HUD
    ctx.font = "10px 'Press Start 2P'";
    ctx.fillStyle = "#fff";
    ctx.fillText(`LIVES: ${lives}`, 12, 22);
    ctx.fillText(`COINS: ${coins}`, 12, 38);
    if (slowTimer > 0) ctx.fillText(`QUIET: ${Math.ceil(slowTimer/60)}s`, 12, 54);

    // popup
    if (popup){
      popup.t++;
      const alpha = popup.t < 15 ? popup.t/15 : (popup.t > popup.ttl-15 ? (popup.ttl - popup.t)/15 : 1);
      ctx.globalAlpha = Math.max(0, Math.min(1, alpha));
      ctx.textAlign="center";
      ctx.fillStyle="#fff";
      ctx.fillText(popup.text, innerWidth/2, 110);
      if (popup.sub) ctx.fillText(popup.sub, innerWidth/2, 130);
      ctx.textAlign="left";
      ctx.globalAlpha=1;
      if (popup.t > popup.ttl) popup = null;
    }

    // whisper
    if (whisper){
      whisper.t++;
      const alpha = whisper.t < 10 ? whisper.t/10 : (whisper.t > whisper.ttl-10 ? (whisper.ttl - whisper.t)/10 : 1);
      ctx.globalAlpha = Math.max(0, Math.min(1, alpha));
      ctx.textAlign="center";
      ctx.fillStyle="#fff";
      ctx.fillText(whisper.text, innerWidth/2, GROUND_Y() - 10);
      ctx.textAlign="left";
      ctx.globalAlpha=1;
      if (whisper.t > whisper.ttl) whisper = null;
    }

    // overlays
    if (mode === "pause"){
      ctx.fillStyle="rgba(0,0,0,0.75)";
      ctx.fillRect(0,0,innerWidth,innerHeight);
      ctx.fillStyle="#fff";
      ctx.font="12px 'Press Start 2P'";
      drawTextCenter(["PAUSED"], innerHeight/2 - 90, 18);
      ctx.font="10px 'Press Start 2P'";
      const resumeBtn = drawButtonCentered("RESUME", innerHeight/2 - 40);
      const quitBtn   = drawButtonCentered("QUIT", innerHeight/2 + 20);
      overlayButtons = { resumeBtn, quitBtn, tryAgainBtn:null };
    }

    if (mode === "gameover"){
      ctx.fillStyle="rgba(0,0,0,0.82)";
      ctx.fillRect(0,0,innerWidth,innerHeight);
      ctx.fillStyle="#fff";
      ctx.font="10px 'Press Start 2P'";
      drawTextCenter([`You caught ${lastObstacleLabel}.`, "GAME OVER"], innerHeight/2 - 60, 18);
      ctx.font="9px 'Press Start 2P'";
      drawTextCenter(["Try again — or don’t. We’ll be here."], innerHeight/2 - 10, 16);
      ctx.font="10px 'Press Start 2P'";
      const tryAgainBtn = drawButtonCentered("TRY AGAIN", innerHeight/2 + 35);
      overlayButtons = { resumeBtn:null, quitBtn:null, tryAgainBtn };
    }

    if (mode === "ending"){
      ctx.fillStyle="rgba(0,0,0,0.86)";
      ctx.fillRect(0,0,innerWidth,innerHeight);
      ctx.fillStyle="#fff";
      ctx.font="10px 'Press Start 2P'";
      drawTextCenter([
        "CONGRATULATIONS.",
        "YOU ARE NOW A SPIRITUAL BEING",
        "WHO HAD A HUMAN EXPERIENCE."
      ], innerHeight/2 - 85, 18);
      ctx.font="10px 'Press Start 2P'";
      const tryAgainBtn = drawButtonCentered("TRY AGAIN", innerHeight/2 + 35);
      overlayButtons = { resumeBtn:null, quitBtn:null, tryAgainBtn };
    }
  }

  function loop(){
    if (mode === "play") update();
    draw();
    requestAnimationFrame(loop);
  }

  // init
  player.y = GROUND_Y() - player.h;
  player.onGround = true;
  maybeStatusUpdate();
  loop();
})();
</script>
</body>
</html>
