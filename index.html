<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sobriety Tracker</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #222;
      color: white;
    }

    /* Modal backdrop */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    /* Modal */
    .modal {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .modal h2 {
      margin-top: 0;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 1.3rem;
      cursor: pointer;
      background: none;
      border: none;
    }

    input[type="date"] {
      font-size: 1rem;
      padding: 0.5rem;
      width: 100%;
      margin: 1rem 0;
    }

    .days {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sobriety Tracker</h1>

  <button id="openModalBtn">Set Sobriety Date</button>

  <div class="days" id="daysSober"></div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <button class="close-btn" id="closeModalBtn">âœ•</button>
      <h2>Select Your Sobriety Date</h2>

      <input type="date" id="sobrietyDate" />

      <button id="saveDateBtn">Save</button>
    </div>
  </div>

  <script>
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const modalBackdrop = document.getElementById("modalBackdrop");
    const saveDateBtn = document.getElementById("saveDateBtn");
    const sobrietyDateInput = document.getElementById("sobrietyDate");
    const daysSoberEl = document.getElementById("daysSober");

    // Open modal
    openModalBtn.addEventListener("click", () => {
      modalBackdrop.style.display = "flex";
    });

    // Close modal (X button)
    closeModalBtn.addEventListener("click", () => {
      modalBackdrop.style.display = "none";
    });

    // Close modal by clicking backdrop
    modalBackdrop.addEventListener("click", (e) => {
      if (e.target === modalBackdrop) {
        modalBackdrop.style.display = "none";
      }
    });

    // Save date
    saveDateBtn.addEventListener("click", () => {
      const selectedDate = sobrietyDateInput.value;
      if (!selectedDate) return;

      localStorage.setItem("sobrietyDate", selectedDate);
      modalBackdrop.style.display = "none";
      updateDaysSober();
    });

    function updateDaysSober() {
      const storedDate = localStorage.getItem("sobrietyDate");
      if (!storedDate) return;

      const start = new Date(storedDate);
      const today = new Date();

      const diffTime = today - start;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

      daysSoberEl.textContent = `Days sober: ${diffDays}`;
    }

    // Load on refresh
    updateDaysSober();
  </script>
</body>
</html>
